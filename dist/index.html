<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps demo</title>

    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0px;
        }
        .main-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        openlayers-map{
            display: block;
            width: 100%;
            height: 300px;
        }

        .fullmap{
            width: 100%;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="main-container"> 
        <openlayers-map 
                class="fullmap"
                view-lon="-60.712829" 
                view-lat="-31.641445" 
                view-zoom="14"
                raster-source="http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png"
        >
            <map-marker 
                slot="marker"
                m-longitude="-60.712829" 
                m-latitude="-31.64144"
            ></map-marker>
            <map-marker 
                slot="marker"
                m-longitude="-60.681147" 
                m-latitude="-31.640089"
                m-color="#73BBFF"
            ></map-marker>
            <map-marker 
                slot="marker"
                m-longitude="-60.673697", 
                m-latitude="-31.633669"
                m-color="#5FFF82"
            ></map-marker>
        </openlayers-map>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
